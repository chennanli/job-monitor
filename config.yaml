# Job title patterns to match (case-insensitive)
title_patterns:
  high_priority:
    - "solutions architect"
    - "technical program manager"
    - "tpm"
    - "director.*data"
    - "director.*ai"
    - "director.*analytics"
    - "head of.*data"
    - "head of.*ai"
    - "principal.*architect"
    - "staff.*engineer.*platform"
    - "customer engineer"
    - "industry lead"
    - "technical director"
    
  medium_priority:
    - "product manager.*industrial"
    - "product manager.*infrastructure"
    - "senior.*manager.*data"
    - "program manager"
    - "pre.?sales"
    - "field engineer"

# Keywords that MUST appear (at least one) - in title OR description
required_keywords:
  - energy
  - utilities
  - industrial
  - manufacturing
  - data center
  - infrastructure
  - sustainability
  - oil
  - gas
  - power
  - grid
  - renewable
  - solar
  - digital twin
  - simulation
  - operations
  - fleet
  - asset

# Keywords to EXCLUDE (skip these roles)
exclude_keywords:
  - intern
  - internship
  - new grad
  - entry level
  - junior
  - associate engineer
  - "I"  # Level 1
  - "II"  # Level 2 (want senior)

# Location preferences
locations:
  preferred:
    - remote
    - san francisco
    - bay area
    - fremont
    - california
    - new york
    - austin
    - seattle
  exclude:
    - india
    - bangalore
    - hyderabad
    - china
    - singapore  # Unless remote

# Salary filter (if available)
salary:
  minimum_usd: 180000
